<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a href="index.html">GASTOS</a></li>
			<li><a href="index.html">Crear</a></li>
		</ol>
	</div>
</div> 




<div class="row">
	<div class="col-xs-12 col-sm-8">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-search"></i>
					<span>Validator forms</span>
				</div>
				
				<div class="no-move"></div>
			</div>
			<div class="box-content">
				<form id="defaultForm" method="post" action="validators.html" class="form-horizontal">
					<fieldset>
						<legend>Not Empty validator</legend>

						<div class="form-group has-feedback">
						<label class="col-sm-3 control-label">Date</label>
						<div class="col-sm-5">
							<input type="text" id="input_date" class="form-control" name="date_emision" placeholder="Date">
							<span class="fa fa-calendar form-control-feedback"></span>
						</div>
						
					
					</div>


						
						<div class="form-group">
							<label class="col-sm-3 control-label">Country</label>
							<div class="col-sm-5">
								<select class="populate placeholder" name="country" id="s2_country">
									<option value="">-- Tipo de comprobante --</option>
									<option value="fr">Factura</option>
									<option value="de">Ticket factura</option>
									<option value="3">Boleta</option>
									<option value="it">Ticket</option>
									<option value="jp">Nota de crédito</option>
									<option value="ru">Recibo de servicios</option>
									<option value="gb">Otros</option>
									
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Documento</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" placeholder="Serie" name="serie" />
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" placeholder="Número" name="numero" />
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-3 control-label">Cliente</label>
							<div class="col-sm-5">
								<select class="populate placeholder" name="country" id="s2_clientes">
									
									<option value="fr">Factura</option>
									<option value="de">Ticket factura</option>
									<option value="3">Boleta</option>
									<option value="it">Ticket</option>
									<option value="jp">Nota de crédito</option>
									<option value="ru">Recibo de servicios</option>
									<option value="gb">Otros</option>

									
								</select>
							</div>
						</div>


						
					
						<div class="form-group">
							<label class="col-sm-3 control-label">Email address</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" name="email" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Website</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" name="website" placeholder="http://" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Phone number</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" name="phoneNumber" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Hex color</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" name="color" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">US zip code</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" name="zipCode" />
							</div>
						</div>
					
						<div class="form-group">
							<label class="col-sm-3 control-label">Password</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" name="password" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Retype password</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" name="confirmPassword" />
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Other validators</legend>
						<div class="form-group">
							<label class="col-sm-3 control-label">Ages</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" name="ages" />
							</div>
						</div>
					</fieldset>
					<div class="form-group">
						<div class="col-sm-9 col-sm-offset-3">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>




<script type="text/javascript">
// Run Select2 plugin on elements
function DemoSelect2(){
	$('#s2_with_tag').select2({placeholder: "Select OS"});
	$('#s2_country').select2();
	$('#s2_clientes').select2({placeholder: "Seleccione un cliente"});
}
// Run timepicker
function DemoTimePicker(){
	$('#input_time').timepicker({setDate: new Date()});
}
$(document).ready(function() {
	// Create Wysiwig editor for textare
	TinyMCEStart('#wysiwig_simple', null);
	TinyMCEStart('#wysiwig_full', 'extreme');
	// Add slider for change test input length
	FormLayoutExampleInputLength($( ".slider-style" ));
	// Initialize datepicker
	$('#input_date').datepicker({setDate: new Date()});
	// Load Timepicker plugin
	LoadTimePickerScript(DemoTimePicker);
	// Add tooltip to form-controls
	$('.form-control').tooltip();
	LoadSelect2Script(DemoSelect2);
	// Load example of form validation
	LoadBootstrapValidatorScript(DemoFormValidator);
	// Add drag-n-drop feature to boxes
	WinMove();
});
</script>
